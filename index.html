<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Pathway Tracker</title>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: rgba(0,0,0,0.3);
            padding: 2rem 3rem;
            border-radius: 16px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.25rem;
            margin-bottom: 2rem;
        }
        input {
            padding: 0.5rem;
            margin: 0.5rem 0;
            border: none;
            border-radius: 4px;
            width: 100%;
        }
        button {
            padding: 0.5rem;
            margin: 0.5rem 0;
            border: none;
            border-radius: 4px;
            background-color: #667eea;
            color: white;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #764ba2;
        }
        #map-section {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            justify-content: center;
            gap: 2rem;
        }
        #map-controls {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        #map-canvas {
            cursor: pointer;
            width: 900px;
            height: 600px;
            max-width: 100%;
            max-height: 80vh;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container" id="auth-container">
        <h1>Store Pathway Tracker</h1>
        <div id="login-form">
            <input type="text" id="username" placeholder="Username"><br>
            <input type="password" id="password" placeholder="Password"><br>
            <button id="login-btn">Login</button>
            <button id="register-btn">Register</button>
            <div id="auth-msg"></div>
        </div>
    </div>
    <div class="container" id="session-container" style="display:none; flex-direction:column; align-items:center;">
        <h2>Session</h2>
        <button id="start-session-btn">Start New Session</button>
        <div id="map-section" style="display:none;">
            <div id="map-controls">
                <button id="finish-session-btn">Finish Session</button>
                <div id="session-msg"></div>
            </div>
            <canvas id="map-canvas" width="900" height="600" style="border:1px solid #fff;"></canvas>
        </div>
    </div>
    <script type="module">
        import { login, register } from './auth.js';
        import { setupMapApp } from './map.js';
        
        document.getElementById('login-btn').onclick = login;
        document.getElementById('register-btn').onclick = register;
        document.getElementById('start-session-btn').onclick = () => window.startSession();
        document.getElementById('finish-session-btn').onclick = () => window.finishSession();
        
        // Setup map logic after DOM is loaded
        window.addEventListener('DOMContentLoaded', setupMapApp);
    </script>
</body>
</html>
