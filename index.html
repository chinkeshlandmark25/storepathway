<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Pathway Tracker</title>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: rgba(0,0,0,0.3);
            padding: 2rem 3rem;
            border-radius: 16px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.25rem;
            margin-bottom: 2rem;
        }
        input {
            padding: 0.5rem;
            margin: 0.5rem 0;
            border: none;
            border-radius: 4px;
            width: 100%;
        }
        button {
            padding: 0.5rem;
            margin: 0.5rem 0;
            border: none;
            border-radius: 4px;
            background-color: #667eea;
            color: white;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #764ba2;
        }
        #map-canvas {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container" id="auth-container">
        <h1>Store Pathway Tracker</h1>
        <div id="login-form">
            <input type="text" id="username" placeholder="Username"><br>
            <input type="password" id="password" placeholder="Password"><br>
            <button onclick="login()">Login</button>
            <button onclick="register()">Register</button>
            <div id="auth-msg"></div>
        </div>
    </div>
    <div class="container" id="session-container" style="display:none; flex-direction:column; align-items:center;">
        <h2>Session</h2>
        <button onclick="startSession()">Start New Session</button>
        <div id="map-section" style="display:none;">
            <p>Mark cells on the map below:</p>
            <canvas id="map-canvas" width="600" height="400" style="border:1px solid #fff;"></canvas><br>
            <button onclick="finishSession()">Finish Session</button>
            <div id="session-msg"></div>
        </div>
    </div>
    <script>
    let token = null;
    let sessionId = null;
    let markedCells = [];
    let checkinTime = null;
    const gridRows = 10, gridCols = 15;
    const cellWidth = 40, cellHeight = 40;

    function showMsg(id, msg) {
        document.getElementById(id).innerText = msg;
    }
    async function login() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const res = await fetch('/api/login', {
            method: 'POST', headers: {'Content-Type':'application/json'},
            body: JSON.stringify({username, password})
        });
        const data = await res.json();
        if (data.token) {
            token = data.token;
            document.getElementById('auth-container').style.display = 'none';
            document.getElementById('session-container').style.display = 'flex';
        } else showMsg('auth-msg', data.error || 'Login failed');
    }
    async function register() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const res = await fetch('/api/register', {
            method: 'POST', headers: {'Content-Type':'application/json'},
            body: JSON.stringify({username, password})
        });
        const data = await res.json();
        if (data.userId) showMsg('auth-msg', 'Registered! Please login.');
        else showMsg('auth-msg', data.error || 'Registration failed');
    }
    async function startSession() {
        checkinTime = new Date().toISOString();
        const res = await fetch('/api/sessions', {
            method: 'POST', headers: {'Content-Type':'application/json','Authorization':'Bearer '+token},
            body: JSON.stringify({checkin_time: checkinTime})
        });
        const data = await res.json();
        if (data.sessionId) {
            sessionId = data.sessionId;
            markedCells = [];
            document.getElementById('map-section').style.display = 'block';
            drawMap();
        } else showMsg('session-msg', 'Could not start session');
    }
    function drawMap() {
        const canvas = document.getElementById('map-canvas');
        const ctx = canvas.getContext('2d');
        const img = new Image();
        img.src = 'store.jpg';
        img.onload = function() {
            ctx.clearRect(0,0,canvas.width,canvas.height);
            ctx.drawImage(img,0,0,canvas.width,canvas.height);
            // Draw grid
            ctx.strokeStyle = '#fff';
            for(let i=0;i<=gridCols;i++) ctx.moveTo(i*cellWidth,0),ctx.lineTo(i*cellWidth,canvas.height);
            for(let j=0;j<=gridRows;j++) ctx.moveTo(0,j*cellHeight),ctx.lineTo(canvas.width,j*cellHeight);
            ctx.stroke();
            // Highlight marked cells
            ctx.fillStyle = 'rgba(255,0,0,0.4)';
            for(const cell of markedCells) ctx.fillRect(cell.cell_x*cellWidth,cell.cell_y*cellHeight,cellWidth,cellHeight);
        }
        canvas.onclick = function(e) {
            const rect = canvas.getBoundingClientRect();
            const x = Math.floor((e.clientX-rect.left)/cellWidth);
            const y = Math.floor((e.clientY-rect.top)/cellHeight);
            if (!markedCells.some(c=>c.cell_x===x&&c.cell_y===y)) markedCells.push({cell_x:x,cell_y:y});
            else markedCells = markedCells.filter(c=>!(c.cell_x===x&&c.cell_y===y));
            drawMap();
        }
    }
    async function finishSession() {
        if (!sessionId || markedCells.length===0) return showMsg('session-msg','Mark at least one cell!');
        // Save cells
        await fetch(`/api/sessions/${sessionId}/cells`, {
            method:'POST', headers:{'Content-Type':'application/json','Authorization':'Bearer '+token},
            body: JSON.stringify({cells: markedCells})
        });
        // Set checkout time
        const checkoutTime = new Date().toISOString();
        await fetch(`/api/sessions/${sessionId}/finish`, {
            method:'POST', headers:{'Content-Type':'application/json','Authorization':'Bearer '+token},
            body: JSON.stringify({checkout_time: checkoutTime})
        });
        showMsg('session-msg','Session saved!');
        document.getElementById('map-section').style.display = 'none';
    }
    </script>
</body>
</html>
